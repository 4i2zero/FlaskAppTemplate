<!doctype html>

  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Bootstrap 5 CSS CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      background: rgb(0, 0, 0);
      text-align: center;
      font-family: sans-serif;
      color: #fefefe;
    }

    .container {
      position: relative;
      width: 320px;
      margin: 100px auto 0 auto;
      perspective: 1000px;
    }

    .carousel {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: rotate360 20s infinite forwards linear;
    }

    .carousel__face {
      position: absolute;
      width: 300px;
      height: 187px;
      top: 20px;
      left: 10px;
      right: 10px;
      background-size: cover;
      box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, 0.5);
      display: flex;
    }

    .spa {
      margin: auto;
      font-size: 1rem;
    }


    .carousel__face:nth-child(1) {
      background-image: url("/app/static/1.png");
      transform: rotateY(0deg) translateZ(430px);
    }

    .carousel__face:nth-child(2) {
      background-image: url("/app/static/2.png");
      transform: rotateY(40deg) translateZ(430px);
    }

    .carousel__face:nth-child(3) {
      background-image: url("/app/static/3.png");
      transform: rotateY(80deg) translateZ(430px);
    }

    .carousel__face:nth-child(4) {
      background-image: url("/app/static/imgbg-11.png");
      transform: rotateY(120deg) translateZ(430px);
    }

    .carousel__face:nth-child(5) {
      background-image: url("/app/static/imgbg-12.png");
      transform: rotateY(160deg) translateZ(430px);
    }

    .carousel__face:nth-child(6) {
      background-image: url("/app/static/imgbg-13.png");
      transform: rotateY(200deg) translateZ(430px);
    }

    .carousel__face:nth-child(7) {
      background-image: url("/app/static/imgbg-14.png");
      transform: rotateY(240deg) translateZ(430px);
    }

    .carousel__face:nth-child(8) {
      background-image: url("/app/static/imgbg-17.png");
      transform: rotateY(280deg) translateZ(430px);
    }

    .carousel__face:nth-child(9) {
      background-image: url("/app/static/imgbg-18.png");
      transform: rotateY(320deg) translateZ(430px);
    }



    @keyframes rotate360 {
      from {
        transform: rotateY(0deg);
      }

      to {
        transform: rotateY(-360deg);
      }
    }
  </style>
</head>
